<!DOCTYPE html>
<html lang="en">
<head>

    <title>clear</title>
    <link rel="stylesheet" href="clear.css">
</head>
<body>
    <div>
        <div id="score-board">
            <img src="../images/score.png">
            <img class="digit" id="score1" src="../images/numbers/0.png" alt="0">

            <input type="button" class="Start" id='StartButton'>

            <input type="button" class="Close" id="CloseButton">
            </input>
        </div>
    </div>
    <script src="clear.js"></script>
