<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 3 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="BackGround-tile">
        <div id="game-board"></div>
    </div>
    <div id="timer-board" style="position: fixed; top: 20px;">
        <img class="digit" id="digit1" src="images/numbers/0.png" alt="0">
        <img class="digit" id="digit2" src="images/numbers/1.png" alt="1">
        <span>:</span>
        <img class="digit" id="digit3" src="images/numbers/0.png" alt="0">
        <img class="digit" id="digit4" src="images/numbers/0.png" alt="0">
    </div>
    <div id="timer-button" style="position: fixed; top: 50px">
        <button onclick="startGame()">start</button>
    </div>
    <div id="stage-board" style="position: fixed; left: 30px">
        stage: 
        <img class="digit" id="stage" src="images/numbers/1.png" alt="1">
    </div>
    <div id="score-board" style="position: fixed; bottom: 30px;">
        score:
        <img class="digit" id="score1" src="images/numbers/0.png" alt="0">
        <img class="digit" id="score2" src="images/numbers/0.png" alt="0">
        <img class="digit" id="score3" src="images/numbers/0.png" alt="0">
        <img class="digit" id="score4" src="images/numbers/0.png" alt="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
